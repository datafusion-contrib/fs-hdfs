[package]
name = "fs-hdfs3"
version = "0.1.9"
edition = "2021"

description = "libhdfs binding library and safe Rust APIs"
authors = ["Yanghong Zhong <nju_yaho@apache.org>"]
license = "Apache-2.0"

keywords = ["hdfs", "hadoop"]
documentation = "https://docs.rs/crate/fs-hdfs3"
homepage = "https://github.com/datafusion-contrib/fs-hdfs"
repository = "https://github.com/datafusion-contrib/fs-hdfs"
readme = "README.md"

[lib]
name = "hdfs"
path = "src/lib.rs"

[features]
default = ["test_util"]
test_util = []
use_existing_hdfs = []

[build-dependencies]
cc = "1.0"
bindgen = "^0.59"

[dependencies]
lazy_static = "^1.4"
libc = "^0.2"
url = "^2.2"
log = "^0.4"

[dev-dependencies]
uuid = {version = "^0.8", features = ["v4"]}
tempfile = "^3.2"
filepath = "^0.1"